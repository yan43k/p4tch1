    <style>

        body {

        .sidebar a:hover {

        .content {

        .post-text {

        }

        .post-actions {

            gap: 10px;
            margin-top: 10px;
        }

            background-color: #ff8c00;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .post-actions button:hover {
            background-color: #e67300;
        }

        .post-form {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .post-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        .post-form input[type="file"] {
            margin-bottom: 10px;
        }

        .post-form input[type="submit"] {
            background-color: #ff8c00;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .post-form input[type="submit"]:hover {
            background-color: #e67300;
        }

        /* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ */
        body.dark-theme {
            background-color: #333;
            color: #fff;
        }

        body.dark-theme .container {
            background-color: #444;
            border-color: #555;
        }

        body.dark-theme .sidebar a {
            background-color: #555;
            color: #fff;
        }

        body.dark-theme .sidebar a:hover {
            background-color: #ff8c00;
        }

        body.dark-theme .post {
            background-color: #555;
            border-color: #666;
            color: #fff;
        }

        body.dark-theme .post-header {
            color: #bbb;
        }

        body.dark-theme .post-form {
            background-color: #555;
            border-color: #666;
            color: #fff;
        }

        body.dark-theme .post-form textarea,
        body.dark-theme .post-form input {
            background-color: #666;
            color: #fff;
            border-color: #777;
        }

        body.dark-theme .post-form input[type="submit"] {
            background-color: #ff8c00;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        body.dark-theme .post-form input[type="submit"]:hover {
            background-color: #e67300;
        }

        /* –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã */
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #ff8c00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .theme-toggle:hover {
            background-color: #e67300;
        }
    </style>

<body>

                <li><a href="nas.html">–û –Ω–∞—Å</a></li>
            </ul>
        </div>

        <div class="content">
            <h2>–†–∞–∑–¥–µ–ª: –û—Ç–Ω–æ—à–µ–Ω–∏—è</h2>

            <!-- –ü–æ—Å—Ç—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ -->
            <div id="posts-container"></div>

            <!-- –§–æ—Ä–º–∞ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –Ω–æ–≤–æ–≥–æ –ø–æ—Å—Ç–∞ -->
            <div class="post-form">
                <h3>–ù–∞–ø–∏—Å–∞—Ç—å –Ω–æ–≤—ã–π –ø–æ—Å—Ç</h3>
                <form id="post-form" onsubmit="addPost(event)">
                    <textarea name="text" rows="5" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –ø–æ—Å—Ç–∞..." required></textarea><br>
                    <input type="file" name="image"><br>
                    <input type="submit" value="–û—Ç–ø—Ä–∞–≤–∏—Ç—å">
                </form>
            </div>
        </div>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã -->
    <button class="theme-toggle" onclick="toggleTheme()">–¢–µ–º–Ω–∞—è —Ç–µ–º–∞</button>

    <script>
        // –ú–∞—Å—Å–∏–≤ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–æ—Å—Ç–æ–≤
        let posts = [];

        // –ü—Ä–∏–º–µ—Ä —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö –ø–æ—Å—Ç–æ–≤ –æ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–∏
        const existingPosts = [
            {
                id: 1,
                text: "–º–µ–Ω—è –Ω–µ–¥–∞–≤–Ω–æ –±—Ä–æ—Å–∏–ª–∏, —á—Ç–æ –¥–µ–ª–∞—Ç—å, –æ—á–µ–Ω—å –±–æ–ª—å–Ω–æ, —á—Ç–æ –¥–µ–ª–∞—Ç—å",
                image: '1.png',
                likes: 10,
                views: 50,
                timestamp: "2023-10-01 12:34"
            },
            {
                id: 2,
                text: "–ü–æ–Ω—Ä–∞–≤–∏–ª—Å—è –º–∞–ª—å—á–∏–∫ –∏–∑ 894 –≥—Ä—É–ø–ø—ã, –∑–æ–≤—É—Ç –≤—Ä–æ–¥–µ –ü–∞—à–∞, –Ω–∞–ø–∏—à–∏ –≤ —Ç–≥ @tvoyadnd",
                image: "",
                likes: 5,
                views: 30,
                timestamp: "2023-10-02 15:20"
            },
         
        ];

        // –î–æ–±–∞–≤–ª—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –ø–æ—Å—Ç—ã –≤ –º–∞—Å—Å–∏–≤ posts
        posts = [...existingPosts, ...posts];

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –Ω–æ–≤–æ–≥–æ –ø–æ—Å—Ç–∞
        function addPost(event) {
            event.preventDefault(); // –û—Ç–º–µ–Ω—è–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ —Ñ–æ—Ä–º—ã

            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ —Ñ–æ—Ä–º—ã
            const formData = new FormData(event.target);
            const text = formData.get('text');
            const image = formData.get('image');

            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π –ø–æ—Å—Ç
            const newPost = {
                id: Date.now(), // –£–Ω–∏–∫–∞–ª—å–Ω—ã–π ID –ø–æ—Å—Ç–∞
                text: text,
                image: image ? URL.createObjectURL(image) : null, // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º —Ñ–∞–π–ª –≤ URL
                likes: 0,
                views: 0,
                timestamp: new Date().toLocaleString(), // –í—Ä–µ–º—è —Å–æ–∑–¥–∞–Ω–∏—è
            };

            // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ—Å—Ç –≤ –º–∞—Å—Å–∏–≤
            posts.push(newPost);

            // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
            event.target.reset();

            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ—Å—Ç–æ–≤
            renderPosts();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø–æ—Å—Ç–æ–≤
        function renderPosts() {
            const postsContainer = document.getElementById('posts-container');
            postsContainer.innerHTML = ''; // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä

            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.innerHTML = `
                    <div class="post-header">
                        ‚Ññ${post.id} | –ê–Ω–æ–Ω–∏–º | ${post.timestamp} | üëÅÔ∏è ${post.views} | ‚ù§Ô∏è ${post.likes}
                    </div>
                    ${post.image ? `<img src="${post.image}" class="post-image">` : ''}
                    <div class="post-text">${post.text}</div>
                    <div class="post-actions">
                        <button onclick="likePost(${post.id})">–õ–∞–π–∫</button>
                        <button onclick="deletePost(${post.id})">–£–¥–∞–ª–∏—Ç—å</button>
                    </div>
                `;
                postsContainer.appendChild(postElement);

                // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤
                post.views++;
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ª–∞–π–∫–∞ –ø–æ—Å—Ç–∞
        function likePost(postId) {
            const post = posts.find(p => p.id === postId);
            if (post) {
                post.likes++;
                renderPosts();
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è –ø–æ—Å—Ç–∞
        function deletePost(postId) {
            posts = posts.filter(p => p.id !== postId);
            renderPosts();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const themeButton = document.querySelector('.theme-toggle');
            if (document.body.classList.contains('dark-theme')) {
                themeButton.textContent = '–°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞';
            } else {
                themeButton.textContent = '–¢–µ–º–Ω–∞—è —Ç–µ–º–∞';
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
        function goToMainPage() {
            window.location.href = "GLAVNAYA STRANICA.html";
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è (–æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö –ø–æ—Å—Ç–æ–≤)
        function init() {
            renderPosts();
        }

        init(); // –ó–∞–ø—É—Å–∫ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
    </script>
